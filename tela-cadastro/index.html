<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main class="flex flex-row h-screen"> 
        <div class="bg-[#58AF9C] w-[40%] flex flex-col justify-center items-center text-white gap-3">
            <h2 class="capitalize text-[3rem] font-bold">welcome back!</h2>
            <p class="text-[1.2rem] w-[20rem] text-center font-light">To keep connected width us please login with your personal info</p>
            <a class="uppercase border-2 py-2 px-12 rounded-full 
            hover:bg-white hover:text-[#58AF9C]" href="#">sing in</a>
        </div> <!-- Parte da Esquerda -->

        <div>
            <div> 
                <div>
                    <h1>create account</h1>
                    <div>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <p>or use your email for registration:</p>
                </div> <!-- Acesso por Plataformas -->

                <form action="">
                <div>
                    <label for="name">
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="text" name="name" id="name" placeholder="name">
                </div>

                <div>
                    <label for="email">
                        <i class="fa-regular fa-envelope"></i>
                    </label>
                    <input type="email" name="email" id="email" placeholder="email">
                </div> 

                <div>
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" name="password" id="password" placeholder="password">
                </div> 

                <button type="submit">sing up</button>

                </form> <!-- Formularios -->
            </div> <!-- Div Menor -->
        </div> <!-- Parte da Direita Maior-->
    </main>

</body>
</html>
